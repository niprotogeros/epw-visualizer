
version: '3.8'

services:
  epw-visualizer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: epw-visualizer
    ports:
      - "8501:8501"
    volumes:
      # Mount examples directory for easy access to sample files
      - ../examples:/app/examples:ro
      # Mount a directory for user uploads (optional)
      - ./uploads:/app/uploads
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.epw-visualizer.description=EPW Weather Data Visualizer"
      - "com.epw-visualizer.version=1.0"

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: epw-visualizer-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - epw-visualizer
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
    driver: local
